<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <img src="adidas-logo.png" alt="Adidas Logo">
                </div>
                <div class="wishlist">
                    <img src="wishlist.png" alt="Wishlist">
                </div>
            </div>
            <div class="card-body">
                <img class="shoe-img" src="shoe.png" alt="Shoe Image">
                <h2 class="shoe-name">Adidas Running Shoe</h2>
                <p class="shoe-description">Comfortable and stylish running shoe</p>
                <div class="shoe-size">Size: 10</div>
                <div class="card-footer">
                    <div class="colors">
                        <span class="color-circle blue"></span>
                        <span class="color-circle pink"></span>
                        <span class="color-circle yellow"></span>
                    </div>
                    <div class="price">$108.07</div>
                </div>
                <p class="amount-text">Free shipping on orders over $50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
